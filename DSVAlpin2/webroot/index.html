<!DOCTYPE html>
<html>
<head>
  <title>DSVAlpin 2</title>

  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.min.css" />
  <link type="text/css" rel="stylesheet" href="css/styles.css">

  <script type="text/javascript" src="Js/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="Js/popper.min.js"></script>
  <script type="text/javascript" src="Js/bootstrap.min.js"></script>
  <script type="text/javascript" src="Js/Vue.js"></script>
  <script type="text/javascript" src="Js/bootstrap-vue.min.js"></script>
</head>
  <body>
    <div id="app">
      <div>
        <b-tabs content-class="mt-3">
          <b-tab title="Startliste" active>
            <h2>Startliste</h2>
            <dsv-startlist v-bind:datalist="startlist"/>
          </b-tab>

          <b-tab title="Aktueller Lauf">
            <h2>Aktueller Lauf</h2>
            <dsv-runresultslist v-bind:datalist="runlist"/>
          </b-tab>

          <b-tab title="Rennergebnis" enabled>
            <h2>Ergebnisliste</h2>
            <dsv-raceresultslist v-bind:datalist="raceresultlist"/>
          </b-tab>

  
        </b-tabs>
      </div>
    
      <p>{{ message }}</p>

    </div>

    <script type="text/javascript" src="./Js/DSVAlpin2.js"></script>
  </body>
</html>
